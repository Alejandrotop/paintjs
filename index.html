<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>PaintJs</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0" max="30" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color:black"></div>
            <div class="controls_color jsColor" style="background-color:white"></div>
            <div class="controls_color jsColor" style="background-color:#FF3B30"></div>
            <div class="controls_color jsColor" style="background-color:#4caf50"></div>
            <div class="controls_color jsColor" style="background-color:#5f5f5f"></div>
            <div class="controls_color jsColor" style="background-color:#bd6565"></div>
            <div class="controls_color jsColor" style="background-color:#40ff00"></div>
            <div class="controls_color jsColor" style="background-color:#8000ff"></div>
            <div class="controls_color jsColor" style="background-color:#0040ff"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
